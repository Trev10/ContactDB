<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bear Hunter Ninja game</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Welcome to Contacts DB</h1>
    <table>
        <tr>
            <th>Slot#</th>
            <th>Name</th>
        </tr>
        <tr><td>0</td><td>Arnold</td></tr>
        <tr><td>1</td><td>Sly</td></tr>
        <tr><td>2</td><td>Dwayne</td></tr>
        <tr><td>3</td><td>Vin</td></tr>
        <tr><td>4</td><td>JCVD</td></tr>
        <tr><td>5</td><td>Steven</td></tr>
    </table>
    <div class="input-container">
      <label id="slotNumber">Click to check another slot: </label>
      <button class="button" onclick="checkName()">Check Name</button>
    </div>
    <div id="message" class="message"></div>
  </div>
</body>
  
<script> 
  const Contacts = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"];

  function checkName() {
    const messageDiv = document.getElementById("message");

    while (true) {
      const slotNumber = parseInt(prompt("Please provide slot number associated with a name (0-5): "));

      if (slotNumber >= 0 && slotNumber < Contacts.length) {
        alert(`You selected ${Contacts[slotNumber]}.`);
        messageDiv.textContent = `You selected ${Contacts[slotNumber]}.`;
      } else {
          messageDiv.textContent = "Name not found. Please try again.";
      }

      continueSearch = prompt("Would you like to search for another name? (y/n)");
      if(continueSearch == "n"){
          break;
      }
    }
    messageDiv.textContent = "Thank you for using the Contacts DB!";
  }  
</script>

</html>
